                <h1>拍照机缘</h1>
                <h2>1</h2>
                <p>
                    九孔桥可是我们学校的著名建筑，看到它的人都会忍不住给它拍张照，我也不例外。<br>
                    当时虽然天不是很蓝，但是它的颜色和湖水颜色似乎像是一深一浅的感觉，湖水特别亮。<br>
                    然后还抓拍到了一只鸟，虽然很糊，但是总感觉给照片增添了点生机。<br>
                </p>
